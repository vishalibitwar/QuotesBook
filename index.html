<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>QuotesBook</title>
</head>

<body>
  <nav class="p-2 bg-info mb-3">
    <div class="container">
      <h1 class=" h1 text-center text-light">QuotesBook</h1>
    </div>
  </nav>

  <div class="container  postsContainer">
    <div class="card card-body card-form">
      <h1>Say Something Motivational</h1>
      <p class="lead">What's on your mind?</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Author">
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Quote..."></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-info btn-block">Post It</button>
      <span class="form-end"></span>
    </div>
    <br>
    <div id="posts"></div>
  </div>
  <footer class="mt-5 p-3 text-center text-light bg-info">
    QuotesBook &copy;
  </footer>
  <script src="build/app.bundle.js"></script>
</body>

</html>
